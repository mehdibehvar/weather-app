<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/icons/icon-48x48.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ff8c00" />
    <meta
      name="description"
      content="pwa for weather"
    />
    <link rel="apple-touch-icon" href="assets/icons/icon-48x48.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="manifest.json" />
    <title>behvar weather App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      if ("serviceWorker" in navigator) {
       window.addEventListener("load",function () {
        navigator.serviceWorker.register("./serviceworker.js").then(function () {
          console.log("serviceWorker registered...");
        }).catch(function () {
          console.log("serviceworker registeration error.");
        })
       })
      }
    </script>
  </body>
</html>
